<div class="container" style="margin-top: 40px;">
    <div *ngIf="user" class="card" style="width: 100%;">
        <div class="card-body">
            <div class="row">
                <div class="col-4 text-center">
                    <img [src]="user.avatar | noimage" class="card-img-top img-thumb" [alt]="user.first_name">
                    <h5 class="card-title">{{ user.first_name }}</h5>
                </div>
                <div class="col-8">
                    <p class="card-text">Some quick example text to build on the card
                        title and make up the bulk of the card's content.</p>
                    <a [routerLink]="['/inicio']" class="btn btn-primary">Volver al incio</a>
                </div>
            </div>
        </div>
    </div>
</div>
